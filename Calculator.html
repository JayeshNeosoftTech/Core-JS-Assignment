<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="Calculator" >
    <meta name="author" content="jayesh">
    <meta name="description" content="Calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="cal-style.css">
</head>
<body>
    <div class="Flex">
    <form action="" class="container" name="calc">
        <div class="row">
            <h1>Calculator</h1>
        </div>
        <div class="row">
            <input type="text" class="value" type="text" name="txt" placeholder="0">
        </div>
        <div class="row">
            <input type="button" class="btn" id="Hbtn" onclick="his()" value="History">
            <input type="button" class="btn" id="Cbtn" onclick="calc.txt.value ='';" value="Clear">
            <input type="button" class="btn" id="ebtn" onclick="calc.txt.value +='**';" value="Exponent">
        </div>
        <div class="row">
            <input type="button" class="btn btn1" onclick="calc.txt.value +='7';" value="7">
            <input type="button" class="btn btnR" onclick="calc.txt.value +='8';" value="8">
            <input type="button" class="btn btnR" onclick="calc.txt.value +='9';" value="9">
            <input type="button" class="btn btnR" onclick="calc.txt.value +='+';" value="+">
            <input type="button" class="btn btnR" value="-">
        </div>
        <div class="row">
            <input type="button" class="btn btn1" onclick="calc.txt.value +='4';" value="4">
            <input type="button" class="btn btnR" onclick="calc.txt.value +='5';" value="5">
            <input type="button" class="btn btnR" onclick="calc.txt.value +='6';" value="6">
            <input type="button" class="btn btnR" onclick="calc.txt.value +='*';" value="*">
            <input type="button" class="btn btnR" onclick="calc.txt.value +='/';" value="/">
        </div>
        <div class="row">
            <input type="button" class="btn btn1" onclick="calc.txt.value +='1';" value="1">
            <input type="button" class="btn btnR" onclick="calc.txt.value +='2';" value="2">
            <input type="button" class="btn btnR" onclick="calc.txt.value +='3';" value="3">
            <input type="button" class="btn btnRE" onclick="calc.txt.value= cal(calc.txt.value);" value="=">
        </div>
        <div class="row">
            <input type="button" class="btn btn-25" onclick="calc.txt.value +='.'" value=".">
            <input type="button" class="btn btn-25" onclick="calc.txt.value +='0'" value="0">
        </div>
    </form>
    <div id="history">
        <h2>History</h2>
        <p></p>
    </div>
    </div>

    <script type="text/javascript">
        let History= document.getElementById('history');
        var array= [];
        function cal(v){
            para= document.createElement('p');
            data= v + "=" + eval(v);
            para.innerText= data;
            History.appendChild(para);
            array.push(data);
            return eval(v);
        }
        function his(){
            alert(array);
        }
    </script>
</body>
</html>
